<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = parseInt(prompt('Nhập vào 1 số bất kỳ: '));
        let result = 0;
        function addValue(){
            result = number + 1;
            return result;
        }
        result = addValue(number);
        alert(result);
    </script>
</body>
</html>
